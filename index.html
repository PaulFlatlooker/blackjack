<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Blackjack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-3">Bienvenue au Casino !</h2>
      <div class="alert alert-dark" role="alert">
        Argent :
        <span id="user-bank" class="float-right">100 €</span>
      </div>
      <h4 class="text-center">Dealer</h4>
      <div class="row">
        <div class="col">
          <div class="text-center">
            <h6>Cartes</h6>
          </div>
          <h5 id="dealer-cards" class="text-center">
            &nbsp;
          </h5>
        </div>
        <div class="col">
          <div class="text-center">
            <h6>Score</h6>
          </div>
          <h4 id="dealer-score" class="text-center">
            0
          </h4>
        </div>
      </div>
      <h4 class="mt-4 text-center">Josselin</h4>
      <div class="row mb-3">
        <div class="col">
          <div class="text-center">
            <h6>Cartes</h6>
          </div>
          <h5 id="user-cards" class="text-center">
            &nbsp;
          </h5>
        </div>
        <div class="col">
          <div class="text-center">
            <h6>Score</h6>
          </div>
          <h4 id="user-score" class="text-center">
            0
          </h4>
        </div>
      </div>

      <div id="status-bar" class="alert" role="alert"></div>
      <button
        id="place-bet"
        onclick="placeBet(10)"
        class="btn btn-primary btn-block "
      >
        Parier 10 €
      </button>
      <button id="user-skips" onclick="userSkips()" class="d-none btn btn-secondary btn-block">
        Passer
      </button>
      <button
        id="user-draws-card"
        onclick="userDrawsCard()"
        class="d-none btn btn-primary btn-block"
      >
        Carte
      </button>
      <button
        id="user-restart"
        onclick="document.location.reload()"
        class="d-none btn btn-primary btn-block"
      >
        Rejouer
      </button>
    </div>
  </body>
</html>
